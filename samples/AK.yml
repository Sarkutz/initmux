---
name: AK-Home
root: /i/project/LibAK
windows:
- Makefile : feature
- wiki     : vertical
- develop  : root
- master   : vertical
- [Manager, vertical,''] # Empty Specific Sub-Directory
models:
    vertical:
        layout: even-vertical
        dir: <WName> 
        panes:
        - 'ranger'
        - ''
    two:
        layout: tiled
        dir: branch
        panes:
        - 'ranger'
        - ''
    feature:
        layout: "40fd,113x31,0,0[113x22,0,0{22x22,0,0,0,90x22,23,0,1},113x9,0,23,2]"
        dir: feature/<WName>
        panes:
        - loop "tree obj" 0.5
        - vim -c LoadWorkSpace
        - ''
    root:
        layout: tiled
        dir: <WName>
        panes:
        - ''
        - ''
